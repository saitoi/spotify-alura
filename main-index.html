<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Alura</title>
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/main-content.css" />
    <link rel="stylesheet" href="src/styles/vars.css" />
    <link rel="stylesheet" href="src/styles/sidebar-footer.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
  </head>

  <!-- Sidebar -->
  <body>
    <div class="sidebar">
      <nav class="sidebar__navegation">
        <div class="logo">
          <a href="">
            <img
              src="src/assets/icons/logo-spotify.png"
              alt="logo do spotify"
            />
          </a>
          <ul>
            <li>
              <a href="">
                <span class="fa fa-home"></span>
                <span>Início</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="fa fa-search"></span>
                <span>Buscar</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="library">
        <div class="library__content">
          <button class="library__button">
            <span class="fa fas fa-book"></span>
            <span>Sua biblioteca</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>
        <section class="section-playlist">
          <div class="section-playlist__content">
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle">É fácil, vamos te ajudar</span>
            <button class="section-playlist__button">Criar playlist</button>
          </div>
        </section>
        <div class="cookies">
          <a href="">Cookies</a>
        </div>
        <div class="languages">
          <button class="language__button">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main>
      <div class="main-container">
        <!-- Navigation -->
        <nav class="header__navigation">
          <div class="navigation">
            <button class="arrow-left">
              <img src="src/assets/icons/small-left.png" alt="seta esquerda" />
            </button>
            <button class="arrow-right">
              <img src="src/assets/icons/small-right.png" alt="seta direita" />
            </button>
          </div>
            <div class="header__search">
              <img src="src/assets/icons/search.png" alt="lupa" />
              <input
                type="text"
                id="search-input"
                maxlength="800"
                placeholder="O que você quer ouvir?"
              />
            </div>
            <div class="header__login">
              <button class="subscribe">Inscreva-se</button>
              <button class="login">Entrar</button>
            </div>
        </nav>

        <!-- Playlist -->
        <div class="playlist-container">
            
        </div>
      
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer__content">
        <span class="text title">Testar a Premium de graça</span>
        <span class="text subtitle"
          >Inscreva-se para curtir música ilimitada e podcasts só com alguns
          anúncios. Não precisa de cartão de crédito.</span
        >
      </div>
      <button class="footer__button">
        <span class="text">Inscreva-se grátis</span>
      </button>
    </footer>
  </body>
</html>
